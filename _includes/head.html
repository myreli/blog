<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>
    {% if page.title %}{{ page.title | escape }} - {{ site.title | escape }}
    {% else %}{{ site.title | escape }}{% endif %}
  </title>

  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  <meta content="myreli.dev" property="og:site_name">
  <meta content="article" property="og:type">
  <meta content="{{ page.subtitle | default: page.excerpt | strip_html | normalize_whitespace | truncate: 160 | escape }}" property="og:description">
  <meta content="{{ page.title }}" property="og:title">
  <meta content="{{ page.background | absolute_url }}" property="og:image">
  <meta content="{{ page.url | replace:'index.html','' | absolute_url }}" property="og:url">

  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:site" content="{{ site.twitter_username }}" />
  <meta name="twitter:domain" content="{{ page.url | replace:'index.html','' | absolute_url }}" />
  <meta name="twitter:title" content="{{ page.title }}" />
  <meta name="twitter:description" content="{{ page.subtitle | default: page.excerpt | strip_html | normalize_whitespace | truncate: 160 | escape }}" />
  <meta name="twitter:image" content="{{ page.background | absolute_url }}" />

  <link rel="shortcut icon" href="{{"/favicon.ico" | relative_url }}" type="image/x-icon" />
  <link rel="apple-touch-icon" sizes="180x180" href="{{"/apple-touch-icon.png" | relative_url }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{"/favicon-32x32.png" | relative_url }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{"/favicon-16x16.png" | relative_url }}">
  <link rel="manifest" href="{{"/site.webmanifest" | relative_url }}">

  <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

  <link rel="stylesheet" href="{{"/assets/vendor/bootstrap/css/bootstrap.min.css" | relative_url }}">

  <link rel="stylesheet" href="{{"/assets/vendor/fontawesome-free/css/all.min.css" | relative_url }}">

  <link rel="stylesheet" href="{{"/assets/main.css" | relative_url }}">

  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.0.0/styles/dracula.min.css">

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">

</head>
